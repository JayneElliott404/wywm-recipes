<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe and nutrition finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Recipe Radar</h1>

            <div>
                <p>Use this search to find recipes based on an ingredient</p>
                <input type="text" id="ingredientSearch" placeholder="Enter your ingredient here">
                <button type="button" onclick="getRecipes()">Submit</button>
            </div>

            <div>
                <p>Use this search to find nutritional information based on an ingredient</p>
                <p class="hint"><em>for example, 100g cooked rice</em></p>
                <input type="text" id="nutritionSearch" placeholder="Enter your ingredient here">
                <button type="button" onclick="getNutrition()">Submit</button>
            </div>

            <div id="responseDiv">

            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
