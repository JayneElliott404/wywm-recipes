<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe and nutrition finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Recipe Radar</h1>

            <div>
                <p>Use this search to find recipes based on an ingredient</p>
                <input type="text" name="ingredientSearch" placeholder="Enter your ingredient here">
                <button>Submit</button>
            </div>

            <div>
                <p>Use this search to find nutritional information based on an ingredient</p>
                <input type="text" name="nutritionSearch" placeholder="Enter your ingredient here">
                <button>Submit</button>
            </div>
        </div>
    </div>

</body>
</html>
